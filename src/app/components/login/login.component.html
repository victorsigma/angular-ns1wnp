<br />
<div class="parent">
  <div class="form">
    <div class="card" style="width: 24rem;">
      <div class="card-body">
        <form>
          <h1>Ingresar al Sistema</h1>
          <hr />
          <div class="mb-3 form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="name"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="mb-3 form-group">
            <label for="password">Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="list-group">
            <button type="button" class="btn btn-info" (click)="login()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
